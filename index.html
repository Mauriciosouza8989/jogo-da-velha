<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2313/2313948.png">
</head>

<body>

    <div class="container">
        <h1>Jogo da velha</h1>
        <h2 id="jogadorX"></h2>
        <h2 id="jogadorY"></h2>

        <div>
            <div id="0" class="square a"></div>
            <div id="1" class="square b "></div>
            <div id="2" class="square c"></div>
        </div>
        <div>
            <div id="3" class="square d"></div>
            <div id="4" class="square e"></div>
            <div id="5" class="square f"></div>
        </div>
        <div>
            <div id="6" class="square g"></div>
            <div id="7" class="square h"></div>
            <div id="8" class="square i"></div>
        </div>
        <h2 id="mostrador"></h2>
        <button id="reiniciar">Reiniciar</button>
    </div>


    <script src="./javascript/game.js"></script>
    <script src="./javascript/interface.js"></script>

</body>

</html>
